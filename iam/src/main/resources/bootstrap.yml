spring:
  application:
    name: iam
  main:
    allow-bean-definition-overriding: true
  jackson:
    mapper:
      default-view-inclusion: true
  cloud:
    config:
      uri: http://localhost:8888
  data:
    mongodb:
      auto-index-creation: true
org:
  springframework:
    web:
      filter:
        CommonsRequestLoggingFilter: DEBUG

