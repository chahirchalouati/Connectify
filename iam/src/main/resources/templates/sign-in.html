<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Connectify - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

<div class="container mx-auto flex justify-center items-center h-screen">

    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/3" method="post"
          th:action="@{/authentication/login}">

        <div class="mb-4">
            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                Invalid username or password.
            </div>
            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                You have been logged out.
            </div>
            <h2 class="text-2xl font-bold mb-4">Welcome to Connectify - Sign In</h2>
        </div>

        <div class="mb-4">
            <label class="sr-only" for="username">Username</label>
            <input autofocus class="w-full border p-2 mb-2" id="username" name="username" placeholder="Username"
                   required type="text">
        </div>

        <div class="mb-6">
            <label class="sr-only" for="password">Password</label>
            <input class="w-full border p-2" id="password" name="password" placeholder="Password" required
                   type="password">
        </div>

        <button class="w-full bg-blue-500 text-white font-bold py-2 px-4 mb-4 rounded-full" type="submit">Sign in
        </button>

        <a class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 mb-4 rounded-full flex items-center"
           href="/oauth2/authorization/google-authentication" role="link" style="text-transform: none;">
            <img width="24" class="mr-2" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/>
            Sign in with Google
        </a>

        <a class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 mb-4 rounded-full flex items-center"
           href="/oauth2/authorization/github-authentication" role="link" style="text-transform: none;">
            <img alt="Sign in with GitHub"
                 src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="mr-2"
                 width="24"/>
            Sign in with Github
        </a>

        <a class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-2 px-4 mb-4 rounded-full flex items-center"
           role="link" style="text-transform: none;"
           th:href="@{/authentication/sign-up}">
            <img alt="Sign in with GitHub" src="https://img.icons8.com/ios-glyphs/512/sign-up.png" class="mr-2"
                 width="24"/>
            Sign Up
        </a>

    </form>

</div>

</body>

</html>
