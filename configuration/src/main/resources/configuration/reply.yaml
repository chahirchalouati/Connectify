server:
  port: 8008
# openApi documentation
api:
  title: Reply Service
  description: API for Reply Service services
---
spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      database: dev_reply
      host: localhost
      port: 27017
      authentication-database: admin
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
          jwk-set-uri: http://auth-server:9000/oauth2/jwks
      client:
        registration:
          reply-service-oidc:
            provider: crcl-com
            client-id: reply-service
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: openid
          reply-service:
            provider: crcl-com
            client-id: reply-service
            client-secret: secret
            authorization-grant-type: client_credentials
        provider:
          crcl-com:
            issuer-uri: http://auth-server:9000
            jwk-set-uri: http://auth-server:9000/oauth2/jwks
